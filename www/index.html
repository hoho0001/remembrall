<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; media-src *; style-src 'self' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' ;  img-src 'self' data: content:; font-src 'self' https://fonts.gstatic.com">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Remembrall</title>
    </head>
    <body>
        <div id="header">
            <button id="add-btn">Add Notificaticon</button>
            <!-- <button id="list-btn">List Notificaticon</button> -->
            <button id="autoadd-btn">Add minute Notificaticon</button>
            <h1>Notifications</h1>
        </div>
        <div id="noteList" class="page flexcontainer">
            
        </div>
        <div id="noteAdding" class="page">
            Title:
            <input type="text" id="title" maxlength="100"><br>
            Date:
            <input type="date" id="date"><br>
            <button id="create-btn">Create Notification</button>
            <button id="back-btn">Cancel</button>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/luxon.min.js"></script> 
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
